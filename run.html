<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sapa
        function sapa_org(nama,nilai){
            document.write("Hello "+nama+"<br/>")
            document.write("nilai kamu "+nilai+"<br/>")
    }
        sapa_org("sabila","80");
        document.write("<hr>")

        //penjumlahan
        function penjumlahan(r, text){
            var p=20;
            document.write(text);
            document.write(p + r + 20 + "<br/>");
    }
        penjumlahan(10 ,"hasil penjumlahan adalah ");
        document.write("<hr>")

        //perbandingan
        function perbandingan(angka1,angka2){
            if(angka1>angka2){
                document.write("80 lebih besar dari 10"+"<br/>")
            }else{
                document.write("10 lebih kecil dari 80"+"<br/>")
            }
}
        perbandingan(80,10)
        perbandingan(10,80)


    </script>
</body>
</html>
