<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <script>
        class villain {

            constructor(villain){
                document.write("")
            }
            // pewarisan / inheritance
            // enkapsulasi / access modifer
            // static
            name
            rate
            power
            film
        }

        var villain1 = new villain()
        villain1.name = "death"
        villain1.rate = 4
        villain1.power = "fire"
        villain1.film = "Puss in Boots: The Last Wish"

        document.write(`VILLAIN `+"<br/>")
        document.write(`name: ${villain1.name}`+"<br/>")
        document.write(`rate: ${villain1.rate}`+"<br/>")
        document.write(`power: ${villain1.power}`+"<br/>")
        document.write(`film: ${villain1.film}`+"<br/>")
    </script>
</body>
</html>
