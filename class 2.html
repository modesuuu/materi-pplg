<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <script>
        class villain {

            constructor(name,rate,power,film){
                this.name = name
                this.rate = rate
                this.power = power
                this.film = film
            }
        }

        var villain1 = new villain("death",4,"fire","Puss in Boots: The Last Wish")
        
         document.write(`VILLAIN `+"<br/>")
         document.write(`name: ${villain1.name}`+"<br/>")
         document.write(`rate: ${villain1.rate}`+"<br/>")
         document.write(`power: ${villain1.power}`+"<br/>")
         document.write(`film: ${villain1.film}`+"<br/>")
    </script>
</body>
</html>
